name: Activate Games

on:
  schedule:
    # Toutes les 5 minutes (minimum GitHub Actions)
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  activate:
    runs-on: ubuntu-latest
    steps:
      - name: Activate waiting games
        run: |
          curl -sf -X POST "${{ secrets.SITE_URL }}/api/cron/activate-games" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" || true

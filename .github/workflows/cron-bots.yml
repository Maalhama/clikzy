name: Bot Clicks

on:
  schedule:
    # Toutes les 5 minutes (minimum GitHub Actions)
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  bot-clicks:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate bot clicks on active games
        run: |
          curl -sf -X POST "${{ secrets.SITE_URL }}/api/cron/bot-clicks" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" || true

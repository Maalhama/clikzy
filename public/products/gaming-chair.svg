<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="chairGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5C5C" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Chair base star -->
  <line x1="100" y1="175" x2="60" y2="185" stroke="#9B5CFF" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="175" x2="140" y2="185" stroke="#9B5CFF" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="175" x2="80" y2="190" stroke="#9B5CFF" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="175" x2="120" y2="190" stroke="#9B5CFF" stroke-width="4" stroke-linecap="round"/>
  <line x1="100" y1="175" x2="100" y2="192" stroke="#9B5CFF" stroke-width="4" stroke-linecap="round"/>
  <!-- Wheels -->
  <circle cx="60" cy="187" r="5" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="140" cy="187" r="5" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="80" cy="192" r="5" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="120" cy="192" r="5" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="100" cy="194" r="5" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <!-- Gas lift -->
  <rect x="95" y="145" width="10" height="30" rx="2" fill="#141B2D" stroke="#9B5CFF" stroke-width="1.5"/>
  <!-- Seat -->
  <rect x="55" y="120" width="90" height="30" rx="8" fill="url(#chairGrad)" stroke="#FF5C5C" stroke-width="2"/>
  <rect x="60" y="125" width="80" height="20" rx="5" fill="#0B0F1A" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <!-- Backrest -->
  <rect x="60" y="25" width="80" height="100" rx="10" fill="url(#chairGrad)" stroke="#FF5C5C" stroke-width="2"/>
  <!-- Backrest inner -->
  <rect x="68" y="35" width="64" height="80" rx="6" fill="#0B0F1A" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <!-- Racing stripes -->
  <rect x="72" y="40" width="8" height="70" rx="2" fill="#FF5C5C" fill-opacity="0.5"/>
  <rect x="120" y="40" width="8" height="70" rx="2" fill="#FF5C5C" fill-opacity="0.5"/>
  <!-- Headrest -->
  <ellipse cx="100" cy="35" rx="22" ry="12" fill="url(#chairGrad)" stroke="#FF5C5C" stroke-width="2"/>
  <ellipse cx="100" cy="35" rx="15" ry="8" fill="#0B0F1A" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <!-- Armrests -->
  <rect x="45" y="100" width="12" height="35" rx="4" fill="url(#chairGrad)" stroke="#9B5CFF" stroke-width="1.5"/>
  <rect x="143" y="100" width="12" height="35" rx="4" fill="url(#chairGrad)" stroke="#9B5CFF" stroke-width="1.5"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="60" ry="80" fill="#FF5C5C" fill-opacity="0.05"/>
</svg>

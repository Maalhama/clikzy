<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="mouseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B5CFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FF5CB8" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Mouse body -->
  <ellipse cx="100" cy="105" rx="40" ry="60" fill="url(#mouseGrad)" stroke="#9B5CFF" stroke-width="2"/>
  <!-- Top surface -->
  <ellipse cx="100" cy="90" rx="35" ry="45" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <!-- Left click -->
  <path d="M70 60 Q70 50 100 48 L100 90 Q80 88 70 85 Z" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.3"/>
  <!-- Right click -->
  <path d="M130 60 Q130 50 100 48 L100 90 Q120 88 130 85 Z" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.3"/>
  <!-- Scroll wheel -->
  <rect x="95" y="60" width="10" height="20" rx="5" fill="#141B2D" stroke="#3CCBFF" stroke-width="1.5"/>
  <line x1="100" y1="63" x2="100" y2="67" stroke="#3CCBFF" stroke-width="1.5"/>
  <line x1="100" y1="70" x2="100" y2="74" stroke="#3CCBFF" stroke-width="1.5"/>
  <!-- RGB strip -->
  <path d="M65 100 Q65 130 100 145 Q135 130 135 100" fill="none" stroke="#FF5C5C" stroke-width="3" stroke-opacity="0.8"/>
  <path d="M68 105 Q68 130 100 142 Q132 130 132 105" fill="none" stroke="#FF9F5C" stroke-width="2" stroke-opacity="0.6"/>
  <!-- Side buttons -->
  <rect x="62" y="85" width="5" height="12" rx="2" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <rect x="62" y="100" width="5" height="12" rx="2" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <!-- DPI indicator -->
  <circle cx="100" cy="100" r="3" fill="#FF5CB8"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="105" rx="50" ry="70" fill="#9B5CFF" fill-opacity="0.05"/>
</svg>

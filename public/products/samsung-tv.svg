<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="tvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3CCBFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- TV Frame -->
  <rect x="20" y="40" width="160" height="100" rx="5" fill="url(#tvGrad)" stroke="#3CCBFF" stroke-width="2"/>
  <!-- Screen -->
  <rect x="25" y="45" width="150" height="90" rx="3" fill="#0B0F1A" stroke="#3CCBFF" stroke-opacity="0.5"/>
  <!-- Screen content glow -->
  <rect x="30" y="50" width="140" height="80" rx="2" fill="#141B2D"/>
  <rect x="35" y="55" width="60" height="35" rx="2" fill="#9B5CFF" fill-opacity="0.1"/>
  <rect x="100" y="55" width="70" height="70" rx="2" fill="#3CCBFF" fill-opacity="0.1"/>
  <!-- Samsung logo area -->
  <rect x="85" y="132" width="30" height="4" rx="2" fill="#3CCBFF" fill-opacity="0.5"/>
  <!-- Stand -->
  <rect x="70" y="145" width="60" height="8" rx="2" fill="url(#tvGrad)" stroke="#3CCBFF" stroke-width="1.5"/>
  <rect x="85" y="140" width="30" height="8" rx="2" fill="#141B2D" stroke="#3CCBFF" stroke-opacity="0.5"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="95" rx="85" ry="55" fill="#3CCBFF" fill-opacity="0.05"/>
</svg>

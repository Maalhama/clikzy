<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="droneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3CCBFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3CCBFF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Arms -->
  <line x1="55" y1="70" x2="100" y2="100" stroke="#3CCBFF" stroke-width="3"/>
  <line x1="145" y1="70" x2="100" y2="100" stroke="#3CCBFF" stroke-width="3"/>
  <line x1="55" y1="130" x2="100" y2="100" stroke="#3CCBFF" stroke-width="3"/>
  <line x1="145" y1="130" x2="100" y2="100" stroke="#3CCBFF" stroke-width="3"/>
  <!-- Body -->
  <ellipse cx="100" cy="100" rx="25" ry="15" fill="url(#droneGrad)" stroke="#3CCBFF" stroke-width="2"/>
  <!-- Camera -->
  <ellipse cx="100" cy="108" rx="10" ry="8" fill="#0B0F1A" stroke="#3CCBFF" stroke-opacity="0.5"/>
  <circle cx="100" cy="108" r="4" fill="#141B2D"/>
  <!-- Propellers -->
  <ellipse cx="55" cy="70" rx="20" ry="8" fill="none" stroke="#3CCBFF" stroke-width="1.5" stroke-dasharray="3 2"/>
  <circle cx="55" cy="70" r="5" fill="#141B2D" stroke="#3CCBFF"/>
  <ellipse cx="145" cy="70" rx="20" ry="8" fill="none" stroke="#3CCBFF" stroke-width="1.5" stroke-dasharray="3 2"/>
  <circle cx="145" cy="70" r="5" fill="#141B2D" stroke="#3CCBFF"/>
  <ellipse cx="55" cy="130" rx="20" ry="8" fill="none" stroke="#3CCBFF" stroke-width="1.5" stroke-dasharray="3 2"/>
  <circle cx="55" cy="130" r="5" fill="#141B2D" stroke="#3CCBFF"/>
  <ellipse cx="145" cy="130" rx="20" ry="8" fill="none" stroke="#3CCBFF" stroke-width="1.5" stroke-dasharray="3 2"/>
  <circle cx="145" cy="130" r="5" fill="#141B2D" stroke="#3CCBFF"/>
  <!-- LED indicators -->
  <circle cx="85" cy="95" r="2" fill="#FF5C5C"/>
  <circle cx="115" cy="95" r="2" fill="#107C10"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="70" ry="50" fill="#3CCBFF" fill-opacity="0.05"/>
</svg>

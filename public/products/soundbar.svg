<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="soundbarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b5cff"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  <!-- Soundbar body -->
  <rect x="5" y="40" width="90" height="20" rx="4" fill="#1a1a2e" stroke="url(#soundbarGrad)" stroke-width="2"/>
  <!-- Speaker grille -->
  <rect x="10" y="44" width="80" height="12" rx="2" fill="#0a0a15"/>
  <!-- Grille pattern -->
  <g fill="#2d2d44">
    <circle cx="20" cy="50" r="1.5"/>
    <circle cx="30" cy="50" r="1.5"/>
    <circle cx="40" cy="50" r="1.5"/>
    <circle cx="50" cy="50" r="1.5"/>
    <circle cx="60" cy="50" r="1.5"/>
    <circle cx="70" cy="50" r="1.5"/>
    <circle cx="80" cy="50" r="1.5"/>
  </g>
  <!-- LED indicator -->
  <circle cx="50" cy="56" r="1" fill="#00d4ff"/>
  <!-- Sound waves left -->
  <path d="M8 30 Q2 40 8 50" fill="none" stroke="url(#soundbarGrad)" stroke-width="2" opacity="0.5"/>
  <path d="M12 32 Q8 40 12 48" fill="none" stroke="url(#soundbarGrad)" stroke-width="1.5" opacity="0.3"/>
  <!-- Sound waves right -->
  <path d="M92 30 Q98 40 92 50" fill="none" stroke="url(#soundbarGrad)" stroke-width="2" opacity="0.5"/>
  <path d="M88 32 Q92 40 88 48" fill="none" stroke="url(#soundbarGrad)" stroke-width="1.5" opacity="0.3"/>
  <!-- Subwoofer -->
  <rect x="38" y="65" width="24" height="25" rx="3" fill="#1a1a2e" stroke="url(#soundbarGrad)" stroke-width="1"/>
  <circle cx="50" cy="77" r="8" fill="#0a0a15"/>
  <circle cx="50" cy="77" r="4" fill="#2d2d44"/>
</svg>
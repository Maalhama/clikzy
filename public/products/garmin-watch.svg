<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="garminGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#9b5cff"/>
    </linearGradient>
  </defs>
  <!-- Watch band top -->
  <rect x="35" y="5" width="30" height="20" rx="3" fill="#2d2d44"/>
  <!-- Watch band bottom -->
  <rect x="35" y="75" width="30" height="20" rx="3" fill="#2d2d44"/>
  <!-- Watch case -->
  <circle cx="50" cy="50" r="28" fill="#1a1a2e" stroke="url(#garminGrad)" stroke-width="3"/>
  <!-- Bezel marks -->
  <g stroke="#4a4a5a" stroke-width="1">
    <line x1="50" y1="24" x2="50" y2="28"/>
    <line x1="50" y1="72" x2="50" y2="76"/>
    <line x1="24" y1="50" x2="28" y2="50"/>
    <line x1="72" y1="50" x2="76" y2="50"/>
  </g>
  <!-- Screen -->
  <circle cx="50" cy="50" r="22" fill="#0a0a15"/>
  <!-- Heart rate display -->
  <text x="50" y="42" text-anchor="middle" fill="#ff5cb8" font-size="8">â™¥</text>
  <text x="50" y="52" text-anchor="middle" fill="#00d4ff" font-size="10" font-weight="bold">142</text>
  <text x="50" y="62" text-anchor="middle" fill="#4a4a5a" font-size="6">BPM</text>
  <!-- Buttons -->
  <rect x="76" y="40" width="6" height="8" rx="1" fill="#2d2d44" stroke="url(#garminGrad)" stroke-width="1"/>
  <rect x="76" y="52" width="6" height="8" rx="1" fill="#2d2d44" stroke="url(#garminGrad)" stroke-width="1"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="canonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B5CFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Camera body -->
  <rect x="35" y="65" width="130" height="80" rx="8" fill="url(#canonGrad)" stroke="#9B5CFF" stroke-width="2"/>
  <!-- Viewfinder hump -->
  <rect x="70" y="50" width="60" height="20" rx="5" fill="url(#canonGrad)" stroke="#9B5CFF" stroke-width="1.5"/>
  <!-- Viewfinder -->
  <rect x="90" y="55" width="20" height="10" rx="3" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <!-- Flash -->
  <rect x="45" y="55" width="20" height="12" rx="3" fill="#141B2D" stroke="#FF5CB8" stroke-opacity="0.5"/>
  <!-- Mode dial -->
  <circle cx="150" cy="58" r="8" fill="#141B2D" stroke="#9B5CFF" stroke-width="1.5"/>
  <circle cx="150" cy="58" r="4" fill="#9B5CFF" fill-opacity="0.3"/>
  <!-- Shutter button -->
  <circle cx="140" cy="72" r="6" fill="#FF5C5C" stroke="#FF5C5C" stroke-width="1"/>
  <!-- Lens mount -->
  <circle cx="100" cy="105" r="35" fill="#0B0F1A" stroke="#9B5CFF" stroke-width="2"/>
  <circle cx="100" cy="105" r="28" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="100" cy="105" r="20" fill="#0B0F1A" stroke="#3CCBFF" stroke-opacity="0.5"/>
  <circle cx="100" cy="105" r="12" fill="#141B2D"/>
  <circle cx="100" cy="105" r="6" fill="#0B0F1A"/>
  <!-- Lens reflection -->
  <circle cx="94" cy="98" r="4" fill="#3CCBFF" fill-opacity="0.2"/>
  <!-- Grip -->
  <rect x="35" y="70" width="18" height="55" rx="5" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <line x1="40" y1="80" x2="40" y2="115" stroke="#9B5CFF" stroke-opacity="0.2" stroke-width="2"/>
  <line x1="46" y1="80" x2="46" y2="115" stroke="#9B5CFF" stroke-opacity="0.2" stroke-width="2"/>
  <!-- LCD screen hint -->
  <rect x="130" y="75" width="30" height="20" rx="3" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.3"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="70" ry="55" fill="#9B5CFF" fill-opacity="0.05"/>
</svg>

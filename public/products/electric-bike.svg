<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="bikeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#9b5cff"/>
    </linearGradient>
  </defs>
  <!-- Back wheel -->
  <circle cx="22" cy="70" r="16" fill="none" stroke="#4a4a5a" stroke-width="3"/>
  <circle cx="22" cy="70" r="12" fill="none" stroke="#2d2d44" stroke-width="1"/>
  <circle cx="22" cy="70" r="4" fill="#1a1a2e" stroke="url(#bikeGrad)" stroke-width="2"/>
  <!-- Front wheel -->
  <circle cx="78" cy="70" r="16" fill="none" stroke="#4a4a5a" stroke-width="3"/>
  <circle cx="78" cy="70" r="12" fill="none" stroke="#2d2d44" stroke-width="1"/>
  <circle cx="78" cy="70" r="3" fill="#2d2d44"/>
  <!-- Frame -->
  <path d="M22 70 L45 45 L70 45 L78 70" fill="none" stroke="url(#bikeGrad)" stroke-width="4" stroke-linecap="round"/>
  <path d="M45 45 L35 70" fill="none" stroke="url(#bikeGrad)" stroke-width="3"/>
  <!-- Battery (integrated in frame) -->
  <rect x="40" y="42" width="25" height="8" rx="2" fill="#1a1a2e" stroke="#00d4ff" stroke-width="1"/>
  <!-- Seat -->
  <ellipse cx="38" cy="38" rx="8" ry="3" fill="#2d2d44"/>
  <path d="M38 41 L45 45" stroke="#4a4a5a" stroke-width="2"/>
  <!-- Handlebar -->
  <path d="M70 45 L75 35 L85 35" fill="none" stroke="#4a4a5a" stroke-width="2" stroke-linecap="round"/>
  <!-- Display -->
  <rect x="72" y="32" width="6" height="4" rx="1" fill="#0a0a15" stroke="#00d4ff" stroke-width="0.5"/>
  <!-- Pedals -->
  <circle cx="35" cy="70" r="3" fill="#2d2d44"/>
  <rect x="32" y="72" width="6" height="2" fill="#4a4a5a"/>
</svg>
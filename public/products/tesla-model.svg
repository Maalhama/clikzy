<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="teslaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5C5C" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FF5C5C" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Car body -->
  <path d="M30 115 Q30 95 50 85 L80 75 Q100 70 120 75 L150 85 Q170 95 170 115 L170 125 L30 125 Z" fill="url(#teslaGrad)" stroke="#FF5C5C" stroke-width="2"/>
  <!-- Roof -->
  <path d="M55 85 Q55 65 80 60 L120 60 Q145 65 145 85" fill="#0B0F1A" stroke="#FF5C5C" stroke-opacity="0.5"/>
  <!-- Windows -->
  <path d="M60 82 Q60 68 80 65 L95 65 L95 82 Z" fill="#141B2D" stroke="#3CCBFF" stroke-opacity="0.3"/>
  <path d="M105 65 L120 65 Q140 68 140 82 L105 82 Z" fill="#141B2D" stroke="#3CCBFF" stroke-opacity="0.3"/>
  <!-- Headlights -->
  <ellipse cx="40" cy="105" rx="8" ry="5" fill="#3CCBFF" fill-opacity="0.5" stroke="#3CCBFF"/>
  <ellipse cx="160" cy="105" rx="8" ry="5" fill="#3CCBFF" fill-opacity="0.5" stroke="#3CCBFF"/>
  <!-- Front grille area -->
  <rect x="85" y="95" width="30" height="15" rx="3" fill="#0B0F1A" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <!-- Tesla logo hint -->
  <path d="M95 100 L100 108 L105 100" fill="none" stroke="#FF5C5C" stroke-width="2"/>
  <!-- Wheels -->
  <circle cx="55" cy="130" r="18" fill="#141B2D" stroke="#9B5CFF" stroke-width="2"/>
  <circle cx="55" cy="130" r="10" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="55" cy="130" r="4" fill="#9B5CFF" fill-opacity="0.3"/>
  <circle cx="145" cy="130" r="18" fill="#141B2D" stroke="#9B5CFF" stroke-width="2"/>
  <circle cx="145" cy="130" r="10" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="145" cy="130" r="4" fill="#9B5CFF" fill-opacity="0.3"/>
  <!-- Ground reflection -->
  <ellipse cx="100" cy="155" rx="70" ry="8" fill="#FF5C5C" fill-opacity="0.1"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="110" rx="80" ry="45" fill="#FF5C5C" fill-opacity="0.05"/>
</svg>

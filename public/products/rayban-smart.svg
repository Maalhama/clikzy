<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="raybanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3CCBFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Left lens -->
  <ellipse cx="60" cy="100" rx="35" ry="30" fill="#0B0F1A" stroke="#3CCBFF" stroke-width="2"/>
  <ellipse cx="60" cy="100" rx="28" ry="23" fill="#141B2D" stroke="#3CCBFF" stroke-opacity="0.3"/>
  <!-- Right lens -->
  <ellipse cx="140" cy="100" rx="35" ry="30" fill="#0B0F1A" stroke="#3CCBFF" stroke-width="2"/>
  <ellipse cx="140" cy="100" rx="28" ry="23" fill="#141B2D" stroke="#3CCBFF" stroke-opacity="0.3"/>
  <!-- Bridge -->
  <path d="M95 100 Q100 95 105 100" fill="none" stroke="#3CCBFF" stroke-width="3"/>
  <!-- Frame top -->
  <path d="M25 90 Q60 70 95 90" fill="none" stroke="#3CCBFF" stroke-width="3"/>
  <path d="M105 90 Q140 70 175 90" fill="none" stroke="#3CCBFF" stroke-width="3"/>
  <!-- Left temple -->
  <path d="M25 95 L10 95 Q5 95 5 100 L5 105" fill="none" stroke="url(#raybanGrad)" stroke-width="5" stroke-linecap="round"/>
  <!-- Right temple -->
  <path d="M175 95 L190 95 Q195 95 195 100 L195 105" fill="none" stroke="url(#raybanGrad)" stroke-width="5" stroke-linecap="round"/>
  <!-- Camera indicator (left) -->
  <circle cx="35" cy="88" r="4" fill="#FF5CB8" fill-opacity="0.6" stroke="#FF5CB8"/>
  <!-- Camera indicator (right) -->
  <circle cx="165" cy="88" r="4" fill="#FF5CB8" fill-opacity="0.6" stroke="#FF5CB8"/>
  <!-- LED status -->
  <circle cx="28" cy="100" r="2" fill="#3CCBFF"/>
  <!-- Touch area hint -->
  <line x1="170" y1="98" x2="185" y2="98" stroke="#9B5CFF" stroke-width="2" stroke-opacity="0.5" stroke-linecap="round"/>
  <line x1="170" y1="102" x2="185" y2="102" stroke="#9B5CFF" stroke-width="2" stroke-opacity="0.5" stroke-linecap="round"/>
  <!-- Lens reflections -->
  <ellipse cx="50" cy="92" rx="8" ry="5" fill="#3CCBFF" fill-opacity="0.1"/>
  <ellipse cx="130" cy="92" rx="8" ry="5" fill="#3CCBFF" fill-opacity="0.1"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="85" ry="45" fill="#3CCBFF" fill-opacity="0.05"/>
</svg>

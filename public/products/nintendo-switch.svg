<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="switchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5C5C" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3CCBFF" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <!-- Left Joy-Con -->
  <rect x="35" y="45" width="40" height="110" rx="10" fill="#FF5C5C" stroke="#FF5C5C" stroke-width="2"/>
  <circle cx="55" cy="70" r="12" fill="#0B0F1A" stroke="#FF5C5C" stroke-opacity="0.5"/>
  <rect x="50" y="95" width="10" height="3" rx="1" fill="#0B0F1A"/>
  <rect x="50" y="105" width="10" height="3" rx="1" fill="#0B0F1A"/>
  <!-- Screen -->
  <rect x="75" y="50" width="50" height="100" rx="5" fill="#0B0F1A" stroke="#9B5CFF" stroke-width="2"/>
  <rect x="80" y="55" width="40" height="90" rx="3" fill="#141B2D"/>
  <!-- Right Joy-Con -->
  <rect x="125" y="45" width="40" height="110" rx="10" fill="#3CCBFF" stroke="#3CCBFF" stroke-width="2"/>
  <circle cx="145" cy="90" r="12" fill="#0B0F1A" stroke="#3CCBFF" stroke-opacity="0.5"/>
  <circle cx="140" cy="70" r="4" fill="#0B0F1A"/>
  <circle cx="150" cy="70" r="4" fill="#0B0F1A"/>
  <circle cx="140" cy="80" r="4" fill="#0B0F1A"/>
  <circle cx="150" cy="80" r="4" fill="#0B0F1A"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="70" ry="60" fill="#9B5CFF" fill-opacity="0.05"/>
</svg>

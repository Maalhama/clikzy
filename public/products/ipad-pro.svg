<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="ipadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4FD8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FF4FD8" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- iPad body -->
  <rect x="35" y="30" width="130" height="140" rx="10" fill="url(#ipadGrad)" stroke="#FF4FD8" stroke-width="2"/>
  <!-- Screen -->
  <rect x="42" y="37" width="116" height="126" rx="5" fill="#0B0F1A" stroke="#FF4FD8" stroke-opacity="0.3"/>
  <!-- Camera -->
  <circle cx="100" cy="44" r="3" fill="#141B2D" stroke="#FF4FD8" stroke-opacity="0.5"/>
  <!-- Face ID sensors -->
  <rect x="85" y="42" width="10" height="4" rx="2" fill="#141B2D"/>
  <!-- Apple Pencil on side -->
  <rect x="165" y="60" width="6" height="80" rx="3" fill="#141B2D" stroke="#FF4FD8" stroke-opacity="0.3"/>
  <!-- App icons hint -->
  <rect x="55" y="60" width="20" height="20" rx="5" fill="#FF4FD8" fill-opacity="0.2"/>
  <rect x="85" y="60" width="20" height="20" rx="5" fill="#9B5CFF" fill-opacity="0.2"/>
  <rect x="115" y="60" width="20" height="20" rx="5" fill="#3CCBFF" fill-opacity="0.2"/>
  <rect x="55" y="90" width="20" height="20" rx="5" fill="#3CCBFF" fill-opacity="0.2"/>
  <rect x="85" y="90" width="20" height="20" rx="5" fill="#FF4FD8" fill-opacity="0.2"/>
  <rect x="115" y="90" width="20" height="20" rx="5" fill="#9B5CFF" fill-opacity="0.2"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="75" ry="80" fill="#FF4FD8" fill-opacity="0.05"/>
</svg>

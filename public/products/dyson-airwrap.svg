<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="airwrapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5cb8"/>
      <stop offset="100%" style="stop-color:#9b5cff"/>
    </linearGradient>
  </defs>
  <!-- Main body -->
  <rect x="40" y="15" width="20" height="70" rx="10" fill="#c0c0c5" stroke="url(#airwrapGrad)" stroke-width="2"/>
  <!-- Top attachment area -->
  <rect x="42" y="12" width="16" height="8" rx="3" fill="#e8e8ed"/>
  <!-- Barrel attachment -->
  <rect x="38" y="5" width="24" height="12" rx="4" fill="#ff5cb8"/>
  <ellipse cx="50" cy="5" rx="10" ry="3" fill="#d946ef"/>
  <!-- Air vents -->
  <g fill="#9b5cff" opacity="0.5">
    <rect x="44" y="25" width="12" height="1" rx="0.5"/>
    <rect x="44" y="28" width="12" height="1" rx="0.5"/>
    <rect x="44" y="31" width="12" height="1" rx="0.5"/>
  </g>
  <!-- Dyson logo area -->
  <rect x="44" y="40" width="12" height="15" rx="2" fill="#e8e8ed"/>
  <!-- Power button -->
  <circle cx="50" cy="65" r="4" fill="#2d2d44" stroke="url(#airwrapGrad)" stroke-width="1"/>
  <!-- Speed indicators -->
  <g fill="#9b5cff">
    <circle cx="50" cy="72" r="1"/>
    <circle cx="50" cy="76" r="1"/>
    <circle cx="50" cy="80" r="1" fill="#ff5cb8"/>
  </g>
  <!-- Cord hint -->
  <path d="M50 85 Q50 92 55 95" fill="none" stroke="#4a4a5a" stroke-width="2"/>
</svg>
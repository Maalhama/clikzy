<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="sonyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500"/>
      <stop offset="100%" style="stop-color:#ff5cb8"/>
    </linearGradient>
  </defs>
  <!-- Camera body -->
  <rect x="15" y="30" width="70" height="45" rx="5" fill="#1a1a2e" stroke="url(#sonyGrad)" stroke-width="2"/>
  <!-- Viewfinder bump -->
  <rect x="60" y="22" width="20" height="12" rx="2" fill="#2d2d44"/>
  <!-- Lens mount -->
  <circle cx="42" cy="52" r="20" fill="#0a0a15" stroke="#3d3d4d" stroke-width="2"/>
  <!-- Lens -->
  <circle cx="42" cy="52" r="15" fill="#1a1a2e"/>
  <circle cx="42" cy="52" r="10" fill="#2d2d44"/>
  <circle cx="42" cy="52" r="5" fill="#0a0a15"/>
  <!-- Lens reflection -->
  <circle cx="39" cy="49" r="2" fill="#ff9500" opacity="0.3"/>
  <!-- Sony logo area -->
  <text x="72" y="55" text-anchor="middle" fill="#ff9500" font-size="6" font-weight="bold">Î±</text>
  <!-- Mode dial -->
  <circle cx="75" cy="35" r="5" fill="#2d2d44" stroke="url(#sonyGrad)" stroke-width="1"/>
  <!-- Screen -->
  <rect x="58" y="58" width="24" height="14" rx="1" fill="#0a0a15"/>
  <!-- Grip -->
  <rect x="15" y="30" width="10" height="45" rx="3" fill="#2d2d44"/>
</svg>
  <circle cx="80" cy="72" r="14" fill="none" stroke="#4a4a5a" stroke-width="4"/>
  <circle cx="80" cy="72" r="8" fill="#2d2d44"/>
  <circle cx="80" cy="72" r="3" fill="#1a1a2e"/>

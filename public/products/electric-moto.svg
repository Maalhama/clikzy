  <path d="M70 28 L80 32" fill="none" stroke="#4a4a5a" stroke-width="2" stroke-linecap="round"/>
  <!-- Headlight -->
  <ellipse cx="78" cy="48" rx="4" ry="5" fill="#fffde7" stroke="url(#motoGrad)" stroke-width="1"/>
  <!-- Taillight -->
  <rect x="18" y="58" width="6" height="3" rx="1" fill="#ff5cb8"/>
  <!-- Front fork -->
  <line x1="75" y1="55" x2="80" y2="72" stroke="#4a4a5a" stroke-width="3"/>
  <!-- Swingarm -->
  <line x1="25" y1="65" x2="20" y2="72" stroke="#4a4a5a" stroke-width="3"/>
  <!-- Electric indicator -->
  <circle cx="50" cy="42" r="3" fill="#00d4ff"/>
  <text x="50" y="44" text-anchor="middle" fill="#1a1a2e" font-size="4" font-weight="bold">âš¡</text>

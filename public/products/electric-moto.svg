<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="motoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5cb8"/>
      <stop offset="100%" style="stop-color:#9b5cff"/>
    </linearGradient>
  </defs>
  <!-- Back wheel -->
  <circle cx="20" cy="72" r="14" fill="none" stroke="#4a4a5a" stroke-width="4"/>
  <circle cx="20" cy="72" r="8" fill="#2d2d44"/>
  <circle cx="20" cy="72" r="3" fill="#1a1a2e"/>

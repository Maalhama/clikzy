<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="scooterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3CCBFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Handlebar -->
  <rect x="55" y="35" width="90" height="8" rx="4" fill="url(#scooterGrad)" stroke="#3CCBFF" stroke-width="2"/>
  <!-- Grips -->
  <rect x="45" y="33" width="15" height="12" rx="3" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <rect x="140" y="33" width="15" height="12" rx="3" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <!-- Stem -->
  <rect x="97" y="40" width="6" height="70" rx="2" fill="url(#scooterGrad)" stroke="#3CCBFF" stroke-width="1.5"/>
  <!-- Folding mechanism -->
  <circle cx="100" cy="105" r="6" fill="#141B2D" stroke="#9B5CFF" stroke-width="2"/>
  <!-- Deck -->
  <rect x="45" y="108" width="110" height="12" rx="4" fill="url(#scooterGrad)" stroke="#3CCBFF" stroke-width="2"/>
  <rect x="50" y="112" width="100" height="4" rx="2" fill="#0B0F1A" stroke="#3CCBFF" stroke-opacity="0.3"/>
  <!-- Front wheel fork -->
  <rect x="50" y="118" width="6" height="30" rx="2" fill="url(#scooterGrad)" stroke="#3CCBFF" stroke-width="1.5"/>
  <!-- Rear wheel support -->
  <path d="M145 120 L155 145 L145 150" fill="none" stroke="#3CCBFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Front wheel -->
  <circle cx="53" cy="155" r="20" fill="#141B2D" stroke="#9B5CFF" stroke-width="3"/>
  <circle cx="53" cy="155" r="12" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="53" cy="155" r="5" fill="#9B5CFF" fill-opacity="0.3"/>
  <!-- Rear wheel -->
  <circle cx="147" cy="155" r="20" fill="#141B2D" stroke="#9B5CFF" stroke-width="3"/>
  <circle cx="147" cy="155" r="12" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="147" cy="155" r="5" fill="#9B5CFF" fill-opacity="0.3"/>
  <!-- Brake lever -->
  <rect x="55" y="28" width="8" height="5" rx="1" fill="#FF5C5C" fill-opacity="0.5"/>
  <!-- LED light -->
  <circle cx="53" cy="125" r="5" fill="#3CCBFF" fill-opacity="0.8"/>
  <!-- Battery indicator on deck -->
  <rect x="75" y="104" width="20" height="4" rx="2" fill="#3CCBFF" fill-opacity="0.5"/>
  <rect x="98" y="104" width="15" height="4" rx="2" fill="#5CFF5C" fill-opacity="0.5"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="120" rx="70" ry="50" fill="#3CCBFF" fill-opacity="0.05"/>
</svg>

  <circle cx="120" cy="115" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <circle cx="75" cy="130" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <circle cx="90" cy="130" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <circle cx="105" cy="130" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <circle cx="120" cy="130" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <!-- JBL logo area -->
  <rect x="85" cy="95" width="30" height="12" rx="3" fill="#FF5C5C" fill-opacity="0.5"/>

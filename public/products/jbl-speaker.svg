<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="jblGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5C5C" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF5C5C" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Speaker body (cylindrical) -->
  <ellipse cx="100" cy="45" rx="45" ry="15" fill="url(#jblGrad)" stroke="#FF5C5C" stroke-width="2"/>
  <rect x="55" y="45" width="90" height="110" fill="url(#jblGrad)" stroke="#FF5C5C" stroke-width="2"/>

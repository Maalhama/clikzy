  <circle cx="120" cy="85" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <circle cx="75" cy="100" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <circle cx="90" cy="100" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <circle cx="105" cy="100" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <circle cx="120" cy="100" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <circle cx="75" cy="115" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>
  <circle cx="90" cy="115" r="3" fill="#141B2D" stroke="#FF5C5C" stroke-opacity="0.3"/>

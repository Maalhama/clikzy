<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="steamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B5CFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3CCBFF" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Main body -->
  <rect x="15" y="60" width="170" height="80" rx="15" fill="url(#steamGrad)" stroke="#9B5CFF" stroke-width="2"/>
  <!-- Grips -->
  <ellipse cx="30" cy="100" rx="20" ry="35" fill="url(#steamGrad)" stroke="#9B5CFF" stroke-width="2"/>
  <ellipse cx="170" cy="100" rx="20" ry="35" fill="url(#steamGrad)" stroke="#9B5CFF" stroke-width="2"/>
  <!-- Screen -->
  <rect x="50" y="68" width="100" height="64" rx="5" fill="#0B0F1A" stroke="#3CCBFF" stroke-width="1.5"/>
  <rect x="55" y="73" width="90" height="54" rx="3" fill="#141B2D"/>
  <!-- Left trackpad -->
  <circle cx="35" cy="85" r="12" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <!-- Left joystick -->
  <circle cx="35" cy="115" r="10" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="35" cy="115" r="5" fill="#0B0F1A"/>
  <!-- D-pad area -->
  <rect x="20" y="78" width="6" height="14" rx="2" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.3"/>
  <!-- Right trackpad -->
  <circle cx="165" cy="115" r="12" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <!-- Right joystick -->
  <circle cx="165" cy="85" r="10" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="165" cy="85" r="5" fill="#0B0F1A"/>
  <!-- ABXY buttons -->
  <circle cx="175" cy="100" r="4" fill="#3CCBFF" fill-opacity="0.5"/>
  <circle cx="180" cy="108" r="4" fill="#FF5CB8" fill-opacity="0.5"/>
  <circle cx="180" cy="92" r="4" fill="#FFEB5C" fill-opacity="0.5"/>
  <circle cx="185" cy="100" r="4" fill="#5CFF5C" fill-opacity="0.5"/>
  <!-- Steam button -->
  <circle cx="100" cy="138" r="6" fill="#3CCBFF" fill-opacity="0.5" stroke="#3CCBFF"/>
  <!-- Menu buttons -->
  <rect x="80" y="135" width="8" height="8" rx="2" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <rect x="112" y="135" width="8" height="8" rx="2" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="90" ry="50" fill="#9B5CFF" fill-opacity="0.05"/>
</svg>

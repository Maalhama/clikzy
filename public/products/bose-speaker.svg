<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="boseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5CB8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Main body -->
  <rect x="50" y="45" width="100" height="110" rx="20" fill="url(#boseGrad)" stroke="#FF5CB8" stroke-width="2"/>
  <!-- Speaker grille -->
  <rect x="60" y="55" width="80" height="90" rx="15" fill="#0B0F1A" stroke="#FF5CB8" stroke-opacity="0.5"/>
  <!-- Grille pattern -->
  <line x1="70" y1="70" x2="130" y2="70" stroke="#9B5CFF" stroke-opacity="0.3" stroke-width="2"/>
  <line x1="70" y1="85" x2="130" y2="85" stroke="#9B5CFF" stroke-opacity="0.3" stroke-width="2"/>
  <line x1="70" y1="100" x2="130" y2="100" stroke="#9B5CFF" stroke-opacity="0.3" stroke-width="2"/>
  <line x1="70" y1="115" x2="130" y2="115" stroke="#9B5CFF" stroke-opacity="0.3" stroke-width="2"/>
  <line x1="70" y1="130" x2="130" y2="130" stroke="#9B5CFF" stroke-opacity="0.3" stroke-width="2"/>
  <!-- Control buttons -->
  <circle cx="80" cy="165" r="6" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="100" cy="165" r="8" fill="#FF5CB8" fill-opacity="0.5" stroke="#FF5CB8"/>
  <circle cx="120" cy="165" r="6" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <!-- LED indicator -->
  <circle cx="100" cy="55" r="3" fill="#3CCBFF"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="60" ry="70" fill="#FF5CB8" fill-opacity="0.05"/>
</svg>

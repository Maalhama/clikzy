<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="sonyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B5CFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Headband -->
  <path d="M45 100 Q45 40 100 35 Q155 40 155 100" fill="none" stroke="#9B5CFF" stroke-width="8" stroke-linecap="round"/>
  <!-- Headband padding -->
  <path d="M70 55 Q100 45 130 55" fill="none" stroke="url(#sonyGrad)" stroke-width="12" stroke-linecap="round"/>
  <!-- Left ear cup -->
  <ellipse cx="50" cy="110" rx="30" ry="40" fill="url(#sonyGrad)" stroke="#9B5CFF" stroke-width="2"/>
  <ellipse cx="50" cy="110" rx="20" ry="28" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <ellipse cx="50" cy="110" rx="12" ry="18" fill="#141B2D"/>
  <!-- Right ear cup -->
  <ellipse cx="150" cy="110" rx="30" ry="40" fill="url(#sonyGrad)" stroke="#9B5CFF" stroke-width="2"/>
  <ellipse cx="150" cy="110" rx="20" ry="28" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <ellipse cx="150" cy="110" rx="12" ry="18" fill="#141B2D"/>
  <!-- Touch control indicator -->
  <circle cx="150" cy="100" r="4" fill="#9B5CFF" fill-opacity="0.5"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="70" ry="60" fill="#9B5CFF" fill-opacity="0.05"/>
</svg>

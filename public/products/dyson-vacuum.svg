<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="dysonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B5CFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FF5CB8" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Main body -->
  <ellipse cx="100" cy="80" rx="35" ry="45" fill="url(#dysonGrad)" stroke="#9B5CFF" stroke-width="2"/>
  <!-- Cyclone chamber -->
  <ellipse cx="100" cy="75" rx="20" ry="25" fill="#0B0F1A" stroke="#FF5CB8" stroke-opacity="0.5"/>
  <ellipse cx="100" cy="75" rx="10" ry="12" fill="#141B2D"/>
  <!-- Handle -->
  <rect x="93" y="25" width="14" height="30" rx="3" fill="url(#dysonGrad)" stroke="#9B5CFF" stroke-width="1.5"/>
  <!-- Trigger -->
  <rect x="85" y="35" width="8" height="15" rx="2" fill="#FF5CB8" fill-opacity="0.5"/>
  <!-- Tube -->
  <rect x="95" y="125" width="10" height="50" rx="2" fill="url(#dysonGrad)" stroke="#9B5CFF" stroke-width="1.5"/>
  <!-- Floor head -->
  <rect x="70" y="170" width="60" height="15" rx="5" fill="#141B2D" stroke="#9B5CFF" stroke-width="1.5"/>
  <rect x="80" y="175" width="40" height="5" rx="2" fill="#0B0F1A"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="50" ry="70" fill="#9B5CFF" fill-opacity="0.05"/>
</svg>

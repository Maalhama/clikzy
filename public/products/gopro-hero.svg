<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="goproGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3CCBFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Body -->
  <rect x="55" y="55" width="90" height="90" rx="12" fill="url(#goproGrad)" stroke="#3CCBFF" stroke-width="2"/>
  <!-- Front screen/lens housing -->
  <rect x="65" y="65" width="70" height="70" rx="8" fill="#0B0F1A" stroke="#3CCBFF" stroke-opacity="0.5"/>
  <!-- Lens -->
  <circle cx="100" cy="95" r="22" fill="#141B2D" stroke="#9B5CFF" stroke-width="2"/>
  <circle cx="100" cy="95" r="15" fill="#0B0F1A" stroke="#3CCBFF" stroke-opacity="0.5"/>
  <circle cx="100" cy="95" r="8" fill="#141B2D"/>
  <circle cx="96" cy="91" r="3" fill="#3CCBFF" fill-opacity="0.3"/>
  <!-- Status screen -->
  <rect x="75" y="70" width="50" height="15" rx="3" fill="#141B2D" stroke="#3CCBFF" stroke-opacity="0.3"/>
  <!-- Record button -->
  <circle cx="130" cy="60" r="8" fill="#FF5C5C" stroke="#FF5C5C" stroke-opacity="0.5"/>
  <!-- Mode button -->
  <rect x="60" y="90" width="6" height="20" rx="2" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="55" ry="55" fill="#3CCBFF" fill-opacity="0.05"/>
</svg>

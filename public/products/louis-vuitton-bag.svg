<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="lvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C4956A" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8B6914" stop-opacity="0.3"/>
    </linearGradient>
    <pattern id="lvPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="transparent"/>
      <text x="5" y="12" font-size="6" fill="#9B5CFF" fill-opacity="0.2">LV</text>
    </pattern>
  </defs>
  <!-- Bag body -->
  <rect x="40" y="70" width="120" height="90" rx="8" fill="url(#lvGrad)" stroke="#C4956A" stroke-width="2"/>
  <!-- Pattern overlay -->
  <rect x="45" y="75" width="110" height="80" rx="5" fill="url(#lvPattern)"/>
  <!-- Front pocket -->
  <rect x="60" y="100" width="80" height="40" rx="5" fill="#0B0F1A" fill-opacity="0.3" stroke="#C4956A" stroke-opacity="0.5"/>
  <!-- Clasp -->
  <rect x="90" y="95" width="20" height="15" rx="3" fill="#FFD700" stroke="#FFD700" stroke-width="1.5"/>
  <circle cx="100" cy="102" r="3" fill="#0B0F1A"/>
  <!-- Handles -->
  <path d="M65 70 Q65 45 85 45 L115 45 Q135 45 135 70" fill="none" stroke="#C4956A" stroke-width="6" stroke-linecap="round"/>
  <path d="M65 70 Q65 50 85 50 L115 50 Q135 50 135 70" fill="none" stroke="#8B6914" stroke-width="3" stroke-linecap="round"/>
  <!-- Side accents -->
  <rect x="42" y="85" width="6" height="50" rx="2" fill="#FFD700" fill-opacity="0.3"/>
  <rect x="152" y="85" width="6" height="50" rx="2" fill="#FFD700" fill-opacity="0.3"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="70" ry="60" fill="#C4956A" fill-opacity="0.05"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="galaxyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5CB8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FF5CB8" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Phone body -->
  <rect x="55" y="20" width="90" height="160" rx="12" fill="url(#galaxyGrad)" stroke="#FF5CB8" stroke-width="2"/>
  <!-- Screen -->
  <rect x="60" y="30" width="80" height="140" rx="8" fill="#0B0F1A" stroke="#FF5CB8" stroke-opacity="0.5" stroke-width="1"/>
  <!-- Camera cutout -->
  <circle cx="100" cy="45" r="8" fill="#141B2D" stroke="#FF5CB8" stroke-opacity="0.3"/>
  <circle cx="100" cy="45" r="4" fill="#0B0F1A"/>
  <!-- Camera module back -->
  <rect x="110" y="25" width="30" height="45" rx="6" fill="#141B2D" stroke="#FF5CB8" stroke-opacity="0.3"/>
  <circle cx="120" cy="38" r="5" fill="#0B0F1A" stroke="#FF5CB8" stroke-opacity="0.5"/>
  <circle cx="132" cy="38" r="5" fill="#0B0F1A" stroke="#FF5CB8" stroke-opacity="0.5"/>
  <circle cx="120" cy="55" r="5" fill="#0B0F1A" stroke="#FF5CB8" stroke-opacity="0.5"/>
  <circle cx="132" cy="55" r="3" fill="#FF5CB8" fill-opacity="0.5"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="60" ry="85" fill="#FF5CB8" fill-opacity="0.05"/>
</svg>

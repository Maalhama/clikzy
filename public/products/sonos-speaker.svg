<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="sonosGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b5cff"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  <!-- Speaker body -->
  <rect x="25" y="15" width="50" height="70" rx="8" fill="#1a1a2e" stroke="url(#sonosGrad)" stroke-width="2"/>
  <!-- Speaker grille -->
  <rect x="30" y="20" width="40" height="55" rx="4" fill="#0a0a15"/>
  <!-- Grille pattern -->
  <g fill="#2d2d44">
    <circle cx="40" cy="30" r="2"/>
    <circle cx="50" cy="30" r="2"/>
    <circle cx="60" cy="30" r="2"/>
    <circle cx="40" cy="40" r="2"/>
    <circle cx="50" cy="40" r="2"/>
    <circle cx="60" cy="40" r="2"/>
    <circle cx="40" cy="50" r="2"/>
    <circle cx="50" cy="50" r="2"/>
    <circle cx="60" cy="50" r="2"/>
    <circle cx="40" cy="60" r="2"/>
    <circle cx="50" cy="60" r="2"/>
    <circle cx="60" cy="60" r="2"/>
  </g>
  <!-- Status LED -->
  <circle cx="50" cy="80" r="2" fill="#00d4ff"/>
  <!-- Sound waves -->
  <path d="M75 35 Q85 50 75 65" fill="none" stroke="url(#sonosGrad)" stroke-width="2" opacity="0.5"/>
  <path d="M80 30 Q95 50 80 70" fill="none" stroke="url(#sonosGrad)" stroke-width="2" opacity="0.3"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B5CFF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#9B5CFF" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Phone body -->
  <rect x="55" y="20" width="90" height="160" rx="15" fill="url(#phoneGrad)" stroke="#9B5CFF" stroke-width="2"/>
  <!-- Screen -->
  <rect x="62" y="35" width="76" height="130" rx="8" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5" stroke-width="1"/>
  <!-- Notch -->
  <rect x="85" y="40" width="30" height="8" rx="4" fill="#141B2D"/>
  <!-- Camera module -->
  <rect x="60" y="25" width="35" height="35" rx="8" fill="#141B2D" stroke="#9B5CFF" stroke-opacity="0.3"/>
  <circle cx="72" cy="37" r="6" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="88" cy="37" r="6" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <circle cx="72" cy="52" r="6" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.5"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="60" ry="90" fill="#9B5CFF" fill-opacity="0.05"/>
</svg>

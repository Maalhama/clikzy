  <path d="M80 135 L80 145" stroke="#9B5CFF" stroke-opacity="0.5" stroke-width="4" stroke-linecap="round"/>
  <!-- Airpod right hint -->
  <ellipse cx="120" cy="115" rx="12" ry="20" fill="#0B0F1A" stroke="#9B5CFF" stroke-opacity="0.3"/>
  <path d="M120 135 L120 145" stroke="#9B5CFF" stroke-opacity="0.5" stroke-width="4" stroke-linecap="round"/>
  <!-- Glow effect -->

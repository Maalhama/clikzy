<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="rolexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <!-- Watch strap top -->
  <rect x="85" y="25" width="30" height="40" rx="3" fill="url(#rolexGrad)" stroke="#FFD700" stroke-width="1.5"/>
  <rect x="88" y="30" width="24" height="30" rx="2" fill="#141B2D"/>
  <!-- Watch case -->
  <circle cx="100" cy="100" r="45" fill="url(#rolexGrad)" stroke="#FFD700" stroke-width="3"/>
  <!-- Bezel -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#FFD700" stroke-width="2"/>
  <!-- Watch face -->
  <circle cx="100" cy="100" r="35" fill="#0B0F1A" stroke="#FFD700" stroke-opacity="0.5"/>
  <!-- Hour markers -->
  <circle cx="100" cy="70" r="2" fill="#FFD700"/>
  <circle cx="130" cy="100" r="2" fill="#FFD700"/>
  <circle cx="100" cy="130" r="2" fill="#FFD700"/>
  <circle cx="70" cy="100" r="2" fill="#FFD700"/>
  <!-- Small markers -->
  <circle cx="115" cy="73" r="1" fill="#FFD700" fill-opacity="0.5"/>
  <circle cx="127" cy="85" r="1" fill="#FFD700" fill-opacity="0.5"/>
  <circle cx="127" cy="115" r="1" fill="#FFD700" fill-opacity="0.5"/>
  <circle cx="115" cy="127" r="1" fill="#FFD700" fill-opacity="0.5"/>
  <circle cx="85" cy="127" r="1" fill="#FFD700" fill-opacity="0.5"/>
  <circle cx="73" cy="115" r="1" fill="#FFD700" fill-opacity="0.5"/>
  <circle cx="73" cy="85" r="1" fill="#FFD700" fill-opacity="0.5"/>
  <circle cx="85" cy="73" r="1" fill="#FFD700" fill-opacity="0.5"/>
  <!-- Hour hand -->
  <line x1="100" y1="100" x2="100" y2="80" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="100" y1="100" x2="120" y2="100" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  <!-- Center -->
  <circle cx="100" cy="100" r="4" fill="#FFD700"/>
  <!-- Crown -->
  <rect x="143" y="95" width="10" height="10" rx="2" fill="url(#rolexGrad)" stroke="#FFD700" stroke-width="1.5"/>
  <!-- Watch strap bottom -->
  <rect x="85" y="135" width="30" height="40" rx="3" fill="url(#rolexGrad)" stroke="#FFD700" stroke-width="1.5"/>
  <rect x="88" y="140" width="24" height="30" rx="2" fill="#141B2D"/>
  <!-- Glow effect -->
  <ellipse cx="100" cy="100" rx="55" ry="55" fill="#FFD700" fill-opacity="0.05"/>
</svg>

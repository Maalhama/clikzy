<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0F1A"/>
      <stop offset="100%" stop-color="#141B2D"/>
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9B5CFF"/>
      <stop offset="100%" stop-color="#FF4FD8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g filter="url(#glow)">
    <text x="256" y="300" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" text-anchor="middle" fill="url(#neon)">C</text>
    <circle cx="340" cy="200" r="24" fill="#FF4FD8"/>
    <path d="M320 180 L360 220 L340 240 L300 200 Z" fill="url(#neon)" opacity="0.8"/>
  </g>
</svg>
